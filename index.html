<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Mess Attendance</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Hostel Mess Attendance</h1>
    </header>
    <section id="login-section">
      <button id="google-sign-in">Login with Google</button>
    </section>
    <section id="meal-selection-section" style="display: none;">
      <h2>Welcome, <span id="user-name"></span></h2>
      <p>Select or Change your meal for today:</p>
      <div class="meal-options">
        <button id="lunch-btn" class="meal-btn">Lunch</button>
        <button id="dinner-btn" class="meal-btn">Dinner</button>
      </div>
      <button id="logout-btn">Logout</button>
    </section>
    <section id="user-info"></section>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
